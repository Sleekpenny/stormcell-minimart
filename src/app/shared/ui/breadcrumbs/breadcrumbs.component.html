<!-- Breadcrumb -->
<ol class="ms-0 flex items-center whitespace-nowrap z-10 bg-transparent">
  <li class="flex items-center fs-14 text-gray-800 dark:text-neutral-400">
    Home
    <svg class="shrink-0 mx-3 overflow-visible size-2.5 text-gray-400 dark:text-neutral-500" width="16" height="16"
      viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M5 1L10.6869 7.16086C10.8637 7.35239 10.8637 7.64761 10.6869 7.83914L5 14" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" />
    </svg>
  </li>
  @for(url of urls; track $index) { @if($index === urls.length - 1) {
  <li
    class="flex items-center fs-14 bg-clip-text bg-linear-to-tr from-blue-400 to-blue-900 text-transparent dark:to-blue-900">
    {{ url | titlecase }}
  </li>
  } @else {
  <li class="cursor-pointer flex items-center text-sm text-gray-800 dark:text-neutral-400">
    <a class="in-line-flex" [routerLink]="urls.slice(0, $index + 1).join('/')">
      {{ url | titlecase }}</a>
    <svg class="shrink-0 mx-2 size-4 text-gray-400 dark:text-neutral-600" xmlns="http://www.w3.org/2000/svg" width="24"
      height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
      stroke-linejoin="round">
      <path d="m9 18 6-6-6-6"></path>
    </svg>
  </li>
  } }
</ol>
<!-- End Breadcrumb -->
