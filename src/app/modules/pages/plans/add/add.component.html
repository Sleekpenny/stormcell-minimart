<p class="md:text-3xl py-2 text-lg font-medium">Dashboard</p>
<app-breadcrumbs [urls]="breadcrumbs || []" />


<div class="flex gap-5 items-center w-full">

    <div  class="p-4 bg-white mt-5 rounded-lg">
        <form [formGroup]="addplans" (ngSubmit)="onSubmit()" class="space-y-4">
      
            <div >
              <label for="title" class="block text-sm font-medium text-neutral-700 dark:text-neutral-200 mb-1">Title</label>
              <input 
                type="text" 
                id="title"
                formControlName="title"
                placeholder="John Doe"
                class="w-full px-4 py-2.5 border border-neutral-500 dark:text-neutral-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                [class.border-red-500]="addplans.get('title')?.invalid && addplans.get('title')?.touched">
              <p *ngIf="addplans.get('title')?.invalid && addplans.get('title')?.touched" 
                 class="text-xs text-red-500 mt-1">Title is required</p>
            </div>
            

            <div class="relative">
              <label for="price" class="block text-sm font-medium text-neutral-700 dark:text-neutral-200 mb-1">Price</label>
              <input 
                type="number" 
                id="price"
                formControlName="price"
                placeholder=""
                class="w-full px-4 py-2.5 border border-neutral-500 dark:text-neutral-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                [class.border-red-500]="addplans.get('price')?.invalid && addplans.get('price')?.touched">
              
              
              <p *ngIf="addplans.get('email')?.invalid && addplans.get('email')?.touched" 
                 class="text-xs text-red-500 mt-1">
                <span *ngIf="addplans.get('email')?.errors?.['required']">Email is required</span>
                <span *ngIf="addplans.get('email')?.errors?.['email']">Invalid email format</span>
              </p>
            </div>
            
            <div>
              <label for="status" class="block text-sm font-medium text-neutral-700 dark:text-neutral-200 mb-1">Status</label>
              <select    formControlName="status"      class="w-full px-4 py-2.5 border border-neutral-500 dark:text-neutral-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"  [class.border-red-500]="addplans.get('status')?.invalid && addplans.get('status')?.touched">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
              </select>
              <p *ngIf="addplans.get('status')?.invalid && addplans.get('status')?.touched" 
                 class="text-xs text-red-500 mt-1">Status is required</p>
            </div>

            
            <!-- Submit Button -->
            <button 
              type="submit"
              [disabled]="addplans.invalid"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
              Create Plans
            </button>
            
          </form>
    </div>



    <div class="flex flex-col ga-5 items-center">

    </div>
</div>
